<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" onclick="onClickLogin(onclick)" id="loginBtn">Submit</button>
                <span style="color: red;" id="errorMsg"></span>
            </form>
        </div>
    <script src="rest.js"></script>
    <script>
            function onClickLogin(e){
                let restClass = new Rest();
                    e.preventDefault();
                   const usernameEl = document.getElementById("username");
                    const passwordEl = document.getElementById("password");
                    restClass.signIn(usernameEl.value, passwordEl.value).then(() => {
                            	//success -> redirect to index.html
                            console.log("erfolgreich");
                                	location.pathname = "/index.html";
                            }, error => document.getElementById("errorMsg").innerText = error);
                }

            document.getElementById("loginBtn").onclick = onClickLogin;
        </script>
</body>

</html>
